<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">🎬</div>
      <div class="menu">
        <i>🏠</i>
        <i>🔍</i>
        <i>⭐</i>
      </div>
      <div class="profile">👤</div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <input type="text" class="search" placeholder="Search for movies or TV series" />

      <section>
        <h2>Trending</h2>
        <div class="cards" id="trending"></div>
      </section>

      <section>
        <h2>Recommended for you</h2>
        <div class="cards" id="recommended"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
